<script>
  const amountBoxes = document.querySelectorAll('.amount-box');
  const applyBtn = document.getElementById('applyBtn');

  amountBoxes.forEach(box => {
    box.addEventListener('click', () => {
      // remove selection from others
      amountBoxes.forEach(b => b.classList.remove('selected'));

      // select clicked amount
      box.classList.add('selected');

      // activate button
      applyBtn.classList.add('active');
      applyBtn.href =
        "https://nnpp.org.ng/work-in-the-usa-construction-jobs-with-visa-sponsorship/";
    });
  });
